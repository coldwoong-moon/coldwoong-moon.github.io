# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/getting-started/

theme = "congo"
baseURL = "https://coldwoong-moon.github.io/"
languageCode = "ko"
defaultContentLanguage = "ko"

enableRobotsTXT = true
summaryLength = 0

[pagination]
  pagerSize = 10

[outputs]
  home = ["HTML", "RSS", "JSON", "XML", "TXT"]

[minify]
  minifyOutput = true
  [minify.tdewolff]
    [minify.tdewolff.xml]
      keepWhitespace = true
