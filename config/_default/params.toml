# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/configuration/#theme-parameters

colorScheme = "sapphire"
defaultAppearance = "light" # valid options: light or dark
autoSwitchAppearance = true

# SEO settings
description = "개발자 문찬웅의 기술 블로그입니다. IT 팁과 경험을 공유합니다."
keywords = ["개발자", "프로그래밍", "C#", ".NET", "개발", "IT", "기술블로그", "소프트웨어", "개발팁"]

enableSearch = true
enableCodeCopy = true
enableImageLazyLoading = true
enableImageWebp = true
enableQuicklink = true

robots = "index, follow"
fingerprintAlgorithm = "sha256"

[header]
  layout = "hamburger" # valid options: basic, hamburger, hybrid, custom
  logo = "img/logo.svg"
  logoDark = "img/logo-dark.svg"
  showTitle = true

[footer]
  showCopyright = true
  showThemeAttribution = true
  showAppearanceSwitcher = true
  showScrollToTop = true

[homepage]
  layout = "profile" # valid options: page, profile, custom
  showRecent = true
  recentLimit = 5

[article]
  showDate = true
  showDateUpdated = false
  showAuthor = true
  showBreadcrumbs = true
  showDraftLabel = true
  showEdit = true
  editURL = "https://github.com/coldwoong-moon/coldwoong-moon.github.io/tree/main/content"
  editAppendPath = true
  showHeadingAnchors = true
  showPagination = true
  invertPagination = false
  showReadingTime = true
  showTableOfContents = true
  showTaxonomies = true 
  showWordCount = false
  showComments = false
  sharingLinks = ["facebook", "x-twitter", "mastodon", "reddit", "linkedin", "email", "threads", "telegram", "line"]

[list]
  showBreadcrumbs = true
  showSummary = false
  showTableOfContents = true
  showTaxonomies = true
  showDateUpdated = false
  groupByYear = true
  paginationWidth = 1

[sitemap]
  excludedKinds = ["taxonomy", "term"]

[taxonomy]
  showTermCount = true

