{{/* Google AdSense Display Ad */}}
{{ if and (.Site.Params.adsense.enable) (not .Site.IsServer) }}
  <div class="adsense-container" style="margin: 2rem 0; text-align: center;">
    <!-- Google AdSense -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="{{ .Site.Params.adsense.client }}"
         data-ad-slot="{{ .slot | default .Site.Params.adsense.slot_sidebar }}"
         data-ad-format="{{ .format | default "auto" }}"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
{{ else if .Site.IsServer }}
  {{/* Don't show ads in development */}}
  <div style="background: #f0f0f0; border: 2px dashed #ccc; padding: 40px 20px; text-align: center; margin: 20px 0;">
    <p style="margin: 0; color: #666;">[광고 위치: {{ .slot | default "기본" }}]</p>
  </div>
{{ end }}
